<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('https://img.freepik.com/premium-vector/modern-wave-soft-blue-colorful-abstract-design-background_249611-937.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .container {
            margin: 5%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-top: 0;
        }
        
        .post {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .post h2 {
            margin-top: 0;
            color: #333; /* Change text color for post titles */
        }
        
        .post p {
            margin-bottom: 10px;
            line-height: 1.6; /* Increase line height for better readability */
        }
        
        .post small {
            color: #666;
            display: block;
            margin-top: 10px; /* Add some space between post content and meta information */
        }
        
        .buttons {
            display: flex;
            justify-content: flex-start; /* Align buttons to the start of the container */
            margin-top: 15px; /* Add some space between buttons and post content */
        }
        
        .post button {
            padding: 8px 16px; /* Increase padding for better button appearance */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px; /* Add some space between buttons */
        }
        
        .post button.delete {
            background-color: #f44336; /* Red color for delete button */
            color: white; /* Text color for delete button */
        }
        
        .post button.edit {
            background-color: #4CAF50; /* Green color for edit button */
            color: white; /* Text color for edit button */
        }
        
        .post button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Posts</h1>
        {% for i in posts %}
        <div class="post">
            <h2>{{ i[1] }}</h2>
            <p>{{ i[2] }}</p>
            <small>Posted at: {{ i[3] }}</small>
            <div class="buttons">
                <form method="POST" action="{{url_for('delete_post',id = posts[0][0])}}" onsubmit="return confirm('Are you sure you want to delete this post?');">
                    <button class="delete" name="delete">Delete</button>
                </form>
                <form method="GET" action="{{url_for('update_post',id=posts[0][0])}}">    
                    <button class="edit">Edit</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
