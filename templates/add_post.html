<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-vector/modern-wave-soft-blue-colorful-abstract-design-background_249611-937.jpg');
        }

    form {
            background-color: #fff; /* White background for form */
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.2)); /* Background gradient */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow for the form */
            max-width: 600px; /* Limit width for better readability */
            margin: 20px auto; /* Center the form horizontally */
        }

    form label {
            display: block; /* Display labels as block elements */
            margin-bottom: 5px; /* Add space below labels */
            font-weight: bolder;
        }

    form input[type="text"] {
            width: calc(100% - 10px); /* Make input fields take up most of the width */
            padding: 10px; /* Add padding inside input fields */
            margin-bottom: 15px; /* Add space between input fields */
            border: 1px solid #ccc; /* Add a border */
            border-radius: 5px; /* Add border radius */
        }

    form button {
            background-color: #007bff; /* Blue button color */
            color: #fff; /* White text color */
            padding: 10px 20px; /* Add padding inside the button */
            border: none; /* Remove button border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

    form button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
    h1{
            color : #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            margin-top: 8%;
        }

    </style>
</head>
<body>
    <h1>ADD YOUR BLOG POST HERE</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Enter your title">
        <label for="content">Content:</label>
        <textarea name="content" rows="8" cols="80" placeholder="Enter your content"></textarea>
        <label for="slug">Slug:</label>
        <input type="text" name="slug" placeholder="Enter your slug">
        <button>Submit</button>
    </form>
</body>
</html>
